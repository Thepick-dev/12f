<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1.0"/>
<title>LMS XII - Table</title>
<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=League+Gothic&display=swap" rel="stylesheet">
<style>
:root{--bg:#ffffff;--text:#000000;--accent:#9b00ff;--rules-teal:#00f2c6;--title-size: clamp(96px, 10vw, 140px);--tagline-size: clamp(20px, 3.6vw, 32px);--max-width: 920px;--gap: 14px;}
*{box-sizing:border-box}
body{margin:0;font-family:"League Gothic", Arial, sans-serif;background:var(--bg);color:var(--text);-webkit-font-smoothing:antialiased;display:flex;justify-content:center;padding:20px;}
.wrapper{width:100%;max-width:var(--max-width)}
.nav{display:flex;justify-content:center;gap:18px;margin-bottom:12px;flex-wrap:wrap;}
.nav a{color:#000;font-weight:700;font-size:18px;text-transform:uppercase;font-style:italic;padding:6px 8px;}
.nav a.current{ color:var(--accent); }
.nav a.rules{ color:var(--text) }
.nav a.rules.current{ color:var(--rules-teal) }
.header{text-align:center;margin-bottom:var(--gap);}
h1.title{font-family:"Bebas Neue", sans-serif;font-weight:400;font-size:var(--title-size);margin:0 auto 8px;display:inline-block;padding:12px;border:2px solid;border-image: linear-gradient(90deg, #ff007f, #00f2ff, #ffd400) 1;border-radius:8px;}
.tagline{font-size:var(--tagline-size);font-weight:700;color:var(--accent);margin-top:8px;}
main{ background:transparent;padding:10px 6px; }
.leaderboard-wrap{ background:#fff;border-radius:12px;padding:8px;box-shadow:0 10px 30px rgba(0,0,0,0.05);border:1px solid rgba(0,0,0,0.04);overflow:auto; }
.leaderboard{ width:100%; border-collapse:collapse; min-width:320px; }
.leaderboard thead th{ text-align:left; padding:12px 14px; font-size:14px; text-transform:uppercase; letter-spacing:0.8px; border-bottom:3px solid #eee; font-weight:900; }
.leaderboard tbody td{ padding:12px 14px; font-weight:800; font-size:18px; border-bottom:1px solid #f5f5f5; }
.leaderboard td.pos{ width:48px; text-align:center; font-weight:900; }
.leaderboard td.name{ text-transform:uppercase; }
.leaderboard td.points{ width:120px; text-align:right; font-weight:900; }
.empty{ padding:18px; text-align:center; color:#666; font-weight:700; }
@media(max-width:520px){ :root{ --title-size: clamp(64px, 18vw, 96px); --tagline-size: clamp(18px, 4.6vw, 28px); } .leaderboard thead th{ font-size:12px; } .leaderboard tbody td{ font-size:16px; padding:10px; } }
</style>
</head>
<body>
  <div class="wrapper">
    <nav class="nav" aria-label="Main navigation">
      <a href="index.html">Home</a>
      <a href="predict.html">Predict</a>
      <a href="table.html" class="current">Table</a>
      <a href="rules.html" class="rules">Rules</a>
    </nav>
    <header class="header">
      <h1 class="title">LMS XII</h1>
      <div class="tagline">SHOOT FOR THE ‚≠ê</div>
    </header>
    <main>
      <div class="leaderboard-wrap" role="region" aria-label="Competition leaderboard">
        <table class="leaderboard" aria-live="polite">
          <thead><tr><th style="width:48px">#</th><th>Player</th><th style="width:140px;text-align:right">Points</th></tr></thead>
          <tbody>
            <tr><td class="pos">1</td><td class="name">BILLY</td><td class="points">0</td></tr>
            <tr><td class="pos">2</td><td class="name">CROSBO</td><td class="points">0</td></tr>
            <tr><td class="pos">3</td><td class="name">INGZ</td><td class="points">0</td></tr>
            <tr><td class="pos">4</td><td class="name">KABZ</td><td class="points">0</td></tr>
            <tr><td class="pos">5</td><td class="name">KIT</td><td class="points">0</td></tr>
            <tr><td class="pos">6</td><td class="name">LOCKY</td><td class="points">0</td></tr>
            <tr><td class="pos">7</td><td class="name">STOOBZ</td><td class="points">0</td></tr>
            <tr><td class="pos">8</td><td class="name">T-CITY</td><td class="points">0</td></tr>
          </tbody>
        </table>
      </div>
    </main>
  </div>
</body>
</html>
