<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>LMS XII - Table</title>
<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=League+Gothic&display=swap" rel="stylesheet">
<style>
:root {
  --bg:#ffffff;
  --text:#000000;
  --accent-purple:#9b00ff;
}

body {
  margin:0;
  font-family:"League Gothic", Arial, sans-serif;
  background:var(--bg);
  color:var(--text);
  display:flex;
  flex-direction:column;
  align-items:center;
}

a { text-decoration:none; color:inherit; }
.container { max-width:960px; width:100%; padding:20px; box-sizing:border-box; }

/* Header / Navigation */
.nav { width:100%; display:flex; justify-content:center; gap:28px; padding:12px 0; }
.nav a { font-weight:700; font-size:22px; text-transform:uppercase; font-style:italic; color:#000; }
.nav a.current { color:var(--accent-purple); }

/* Title / Tagline same as HOME */
h1.title { 
  font-family:"Bebas Neue", sans-serif;
  font-weight:400;
  font-size:clamp(100px,12vw,160px);
  margin:40px 0 10px;
  text-align:center;
  padding:20px;
  border:2px solid;
  border-image: linear-gradient(90deg, #ff007f, #00f2ff, #ffd400) 1;
  border-radius:8px;
  box-shadow: inset 0 -4px 10px rgba(0,0,0,0.04);
}
.tagline { font-size:clamp(26px,5vw,36px); text-transform:uppercase; font-weight:700; color:var(--accent-purple); text-align:center; margin-bottom:48px; }

main { width:100%; max-width:960px; padding:0 12px; text-align:center; }
table { width:60%; margin:0 auto; border-collapse:collapse; font-weight:700; font-size:24px; text-transform:uppercase; font-style:italic; }
table th { border-bottom:4px solid #000; }
table td { padding:16px; text-align:center; }
</style>
</head>
<body>
<div class="container">
  <nav class="nav">
    <a href="index.html">Home</a>
    <a href="predict.html">Predict</a>
    <a href="table.html" class="current">Table</a>
    <a href="rules.html">Rules</a>
  </nav>

  <header>
    <h1 class="title">LMS XII</h1>
    <div class="tagline">SHOOT FOR THE STAR</div>
  </header>

  <main>
    <table>
      <tr><th>Player</th><th>Points</th></tr>
      <tr><td>BILLY</td><td>0</td></tr>
      <tr><td>CROSBO</td><td>0</td></tr>
      <tr><td>INGZ</td><td>0</td></tr>
      <tr><td>KABZ</td><td>0</td></tr>
      <tr><td>KIT</td><td>0</td></tr>
      <tr><td>LOCKY</td><td>0</td></tr>
      <tr><td>STOOBZ</td><td>0</td></tr>
      <tr><td>T-CITY</td><td>0</td></tr>
    </table>
  </main>
</div>
</body>
</html>
