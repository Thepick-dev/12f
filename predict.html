<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1.0"/>
<title>LMS XII - Predict</title>

<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=League+Gothic&display=swap" rel="stylesheet">

<style>
:root{
  --bg:#ffffff;
  --text:#000000;
  --muted:#111;
  --predict-accent:#0078ff;
  --rules-teal:#00f2c6;
  --title-size: clamp(96px, 10vw, 140px);
  --tagline-size: clamp(20px, 3.6vw, 32px);
  --header-min-height: 300px;
  --max-width:960px;
  --card-radius:12px;
  --team-box-h:44px;
  --team-box-minw:84px;
}

*{box-sizing:border-box}
body{margin:0;font-family:"League Gothic",Arial,sans-serif;background:var(--bg);color:var(--text);-webkit-font-smoothing:antialiased}
.container{max-width:var(--max-width);width:100%;padding:16px;margin:0 auto}

/* Nav (identical styling) */
.nav{display:flex;justify-content:center;gap:20px;padding:12px 0}
.nav a{color:#000;font-weight:700;font-size:20px;text-transform:uppercase;font-style:italic}
.nav a.current{ color:var(--predict-accent); }
.nav a.rules.current{ color:var(--rules-teal); }

/* Header - identical to Home */
.header{ min-height:var(--header-min-height); display:flex;flex-direction:column;align-items:center;justify-content:center;padding:6px 12px; gap:12px; }
h1.title{ font-family:"Bebas Neue", sans-serif; font-weight:400; font-size:var(--title-size); margin:0; padding:16px; border:2px solid; border-image: linear-gradient(90deg, #ff007f, #00f2ff, #ffd400) 1; border-radius:8px; box-shadow: inset 0 -4px 10px rgba(0,0,0,0.04); text-align:center; }
.tagline{ font-size:var(--tagline-size); text-transform:uppercase; font-weight:700; color:var(--predict-accent); text-align:center; }

/* Main layout */
main{ padding:18px 12px; }

/* Input card */
.top-questions{ background:#fff; border-radius:var(--card-radius); padding:14px; box-shadow:0 10px 24px rgba(0,0,0,0.05); margin-bottom:14px; }
.label{ font-weight:900; margin-bottom:6px; display:block; font-size:15px; color:#222; }
.select, .input, .button{ width:100%; padding:12px 14px; border-radius:10px; border:1px solid #e6e6e6; font-size:16px; background:#fff; }
.button{ background:#000; color:#fff; border:none; cursor:pointer; padding:12px 14px; font-weight:900; text-transform:uppercase; }

/* Player nav */
.player-nav{ display:flex; gap:8px; justify-content:center; margin:12px 0 18px; flex-wrap:wrap }
.player-nav button{ background:#000; color:#fff; border:none; padding:10px 12px; border-radius:8px; font-weight:900; cursor:pointer; text-transform:uppercase }

/* Player panels (RESTORED) */
.player-area{ margin-bottom:14px; padding:14px; border-radius:12px; background:#fff; box-shadow:0 8px 28px rgba(0,0,0,0.06); border:1px solid rgba(0,0,0,0.04); }
.player-title{ display:flex; justify-content:space-between; align-items:center; gap:12px; margin-bottom:8px; }
.player-name{ font-size:20px; font-weight:900; text-transform:uppercase }
.player-total{ font-size:14px; font-weight:900; color:#222 }
.subtle{ color:#666; font-size:13px; }

/* Fixtures tiles (narrow) */
.fixtures{ display:flex; gap:8px; flex-wrap:wrap; margin-top:8px; align-items:center }
.team-box{ min-width:var(--team-box-minw); height:var(--team-box-h); display:flex; align-items:center; justify-content:center; padding:8px; border-radius:10px; font-weight:900; text-transform:uppercase; box-shadow:0 6px 18px rgba(0,0,0,0.04); cursor:pointer; background:linear-gradient(180deg,#e9f2ff,#d7ecff); color:#00305f; }

/* picked list and points grid */
.picked-list{ margin-top:12px; padding:10px; background:#fafafa; border-radius:8px; border:1px dashed #eee; min-height:48px }
.points-grid table{ width:100%; border-collapse:collapse; margin-top:12px }
.points-grid th,.points-grid td{ padding:8px 10px; text-align:center; border-bottom:1px solid #f5f5f5; font-size:14px }
.points-grid th{ font-weight:800; text-transform:uppercase; font-size:13px }
.points-grid td.team{ text-align:left; font-weight:700 }

/* small screens */
@media(max-width:520px){
  :root{ --title-size: clamp(64px, 18vw, 96px); --tagline-size: clamp(18px,4.6vw,28px); --header-min-height:220px; }
  .nav a{ font-size:17px; }
  .player-name{ font-size:18px; }
  .team-box{ min-width:72px; height:40px; font-size:13px; }
}
</style>
</head>
<body>
  <div class="container">
    <nav class="nav" aria-label="Main">
      <a href="index.html">Home</a>
      <a href="predict.html" class="current">Predict</a>
      <a href="table.html">Table</a>
      <a href="rules.html" class="rules">Rules</a>
    </nav>

    <header class="header" role="banner">
      <h1 class="title">LMS XII</h1>
      <div class="tagline">CHOOSE <s style="color:inherit">LIFE</s> HARV</div>
    </header>

    <main>
      <section class="top-questions" aria-labelledby="top-questions-label">
        <div id="top-questions-label" class="label" style="font-size:18px">PICK!</div>

        <div style="display:grid;grid-template-columns:1fr;gap:10px;margin-top:8px">
          <div>
            <label class="label">YOUR NAME</label>
            <select id="top-name" class="select" aria-label="Your name">
              <option value="">-- CHOOSE YOUR NAME --</option>
              <option value="BILLY">BILLY</option>
              <option value="CROSBO">CROSBO</option>
              <option value="INGZ">INGZ</option>
              <option value="KABZ">KABZ</option>
              <option value="KIT">KIT</option>
              <option value="LOCKY">LOCKY</option>
              <option value="STOOBZ">STOOBZ</option>
              <option value="T-CITY">T-CITY</option>
            </select>
          </div>

          <div>
            <label class="label">TEAM FOR THE WEEK</label>
            <select id="top-team" class="select" aria-label="Team for the week">
              <option value="">-- CHOOSE A TEAM --</option>
              <option>Arsenal</option><option>Man City</option><option>Man Utd</option><option>Spurs</option><option>Liverpool</option>
              <!-- add other teams as needed -->
            </select>
          </div>

          <div>
            <label class="label">PLAYER</label>
            <input id="top-player" class="input" placeholder="ENTER PLAYER NAME (E.G. HAALAND)" aria-label="Player pick">
          </div>

          <div>
            <button class="button" id="submitPick">SUBMIT PICK</button>
          </div>
        </div>
      </section>

      <div class="player-nav" role="navigation" aria-label="Jump to player">
        <button data-player="BILLY">BILLY</button>
        <button data-player="CROSBO">CROSBO</button>
        <button data-player="INGZ">INGZ</button>
        <button data-player="KABZ">KABZ</button>
        <button data-player="KIT">KIT</button>
        <button data-player="LOCKY">LOCKY</button>
        <button data-player="STOOBZ">STOOBZ</button>
        <button data-player="T-CITY">T-CITY</button>
      </div>

      <!-- PLAYER AREAS (RESTORED - JS below renders each player's panel) -->
      <section id="players"></section>
    </main>
  </div>

<script>
/* Player panels JS restored from your earlier version */
const TEAM_DISPLAY = [
  'Arsenal','Aston Villa','Bournemouth','Brentford','Brighton','Burnley',
  'Chelsea','Palace','Everton','Fulham','Leeds','Liverpool',
  'Man City','Man Utd','Newcastle','Forest','Sunderland','Spurs','West Ham','Wolves'
];
const PLAYERS = ['BILLY','CROSBO','INGZ','KABZ','KIT','LOCKY','STOOBZ','T-CITY'];

const FIXTURES = [
  {home:'Man Utd', away:'Man City', time:'12:30'},
  {home:'Chelsea', away:'Brentford', time:'15:00'},
  {home:'Leeds', away:'Fulham', time:'15:00'},
  {home:'Liverpool', away:'Burnley', time:'15:00'},
  {home:'Sunderland', away:'Palace', time:'15:00'},
  {home:'Tottenham Hotspur', away:'West Ham', time:'15:00'},
  {home:'Nottingham Forest', away:'Arsenal', time:'17:30'},
  {home:'Wolverhampton Wanderers', away:'Newcastle', time:'14:00'},
  {home:'Aston Villa', away:'Everton', time:'16:30'},
  {home:'Brighton', away:'Bournemouth', time:'20:00'}
];

const TOTAL_WEEKS = 17;

function createPlayerPanel(playerId){
  const container = document.createElement('div');
  container.className = 'player-area';
  container.id = 'player-' + playerId;

  const header = document.createElement('div');
  header.className = 'player-title';
  header.innerHTML = `<div>
    <div class="player-name">${playerId}</div>
    <div class="subtle">FIXTURES - NEXT GAME WEEK</div>
    </div>
    <div class="player-total">TOTAL: <span id="${playerId}-total">0</span></div>`;
  container.appendChild(header);

  const fixturesWrap = document.createElement('div');
  fixturesWrap.className = 'fixtures';
  FIXTURES.forEach(f => {
    const homeBox = document.createElement('div');
    homeBox.className = 'team-box';
    homeBox.textContent = f.home;
    fixturesWrap.appendChild(homeBox);

    const vs = document.createElement('div');
    vs.style.alignSelf='center';
    vs.style.padding='0 6px';
    vs.style.color='#666';
    vs.style.fontWeight=700;
    vs.textContent = 'v';
    fixturesWrap.appendChild(vs);

    const awayBox = document.createElement('div');
    awayBox.className = 'team-box';
    awayBox.textContent = f.away;
    fixturesWrap.appendChild(awayBox);

    const spacer = document.createElement('div');
    spacer.style.flexBasis='100%';
    spacer.style.height='8px';
    fixturesWrap.appendChild(spacer);
  });
  container.appendChild(fixturesWrap);

  const pickedWrap = document.createElement('div');
  pickedWrap.className = 'picked-list';
  pickedWrap.innerHTML = `<strong>YOU HAVE PICKED THESE PLAYERS — YOU ARE NOT PERMITTED TO PICK THEM AGAIN</strong>
    <div id="${playerId}-pickedList"><em style="color:#777">No players picked yet</em></div>`;
  container.appendChild(pickedWrap);

  const gridWrap = document.createElement('div');
  gridWrap.className = 'points-grid';
  const table = document.createElement('table');
  table.innerHTML = `<thead><tr>
      <th>Week</th>
      <th>Team pick (opp)</th>
      <th>Team pts</th>
      <th>Player pick</th>
      <th>Player pts</th>
      <th>Week total</th>
    </tr></thead><tbody id="${playerId}-tbody"></tbody>`;
  gridWrap.appendChild(table);
  container.appendChild(gridWrap);

  const tbody = table.querySelector('tbody');
  for(let w=1; w<=TOTAL_WEEKS; w++){
    const tr = document.createElement('tr');
    tr.innerHTML = `<td>${w}</td>
      <td class="team" style="color:#999">—</td>
      <td style="color:#999">—</td>
      <td style="color:#999">—</td>
      <td style="color:#999">—</td>
      <td style="color:#999">—</td>`;
    tbody.appendChild(tr);
  }

  return container;
}

/* render panels */
const playersContainer = document.getElementById('players');
PLAYERS.forEach(p => playersContainer.appendChild(createPlayerPanel(p)));

/* player nav scrolling */
document.querySelectorAll('.player-nav button').forEach(btn =>{
  btn.addEventListener('click', ()=>{
    const id = btn.getAttribute('data-player');
    const el = document.getElementById('player-' + id);
    if (el) el.scrollIntoView({behavior:'smooth', block:'start'});
    document.querySelectorAll('.player-nav button').forEach(b=>b.classList.remove('active'));
    btn.classList.add('active');
  });
});

/* submit handler (mock) */
document.getElementById('submitPick').addEventListener('click', ()=>{
  const name = document.getElementById('top-name').value;
  const team = document.getElementById('top-team').value;
  const player = document.getElementById('top-player').value.trim();
  if(!name || !team || !player) {
    alert('PLEASE SELECT YOUR NAME, TEAM FOR THE WEEK, AND ENTER A PLAYER.');
    return;
  }
  alert(`PICK SUBMITTED:\\n${name} — ${team} — ${player}\\n(Front-end demo only)`);
});
</script>
</body>
</html>
