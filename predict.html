<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1.0"/>
<title>LMS XII - Predict</title>
<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=League+Gothic&display=swap" rel="stylesheet">
<style>
:root { --bg:#ffffff; --text:#000000; --muted:#111; --predict-accent:#0078ff; --rules-teal:#00f2c6; --title-size: clamp(96px, 10vw, 140px); --tagline-size: clamp(20px, 3.6vw, 32px); --gap-mid:18px; --card-radius:12px; }
body{margin:0;font-family:"League Gothic", Arial, sans-serif;background:var(--bg);color:var(--text);-webkit-font-smoothing:antialiased;}
.container{max-width:780px;width:100%;padding:16px;box-sizing:border-box;margin:0 auto}
.nav{width:100%;display:flex;justify-content:center;gap:14px;padding:12px 0}
.nav a{color:#000;font-weight:700;font-size:18px;text-transform:uppercase;font-style:italic}
.nav a.current{color:var(--predict-accent)}
.nav a.rules{color:var(--text)}
.nav a.rules.current{color:var(--rules-teal)}
h1.title{font-family:"Bebas Neue",sans-serif;font-weight:400;font-size:var(--title-size);margin:20px 0 8px;text-align:center;padding:12px;border:2px solid;border-image: linear-gradient(90deg, #ff007f, #00f2ff, #ffd400) 1;border-radius:8px}
.tagline{font-size:var(--tagline-size);font-weight:700;color:var(--predict-accent);text-align:center;margin-bottom:18px}
main{width:100%;padding:0 6px}
.top-questions{background:#fff;border-radius:var(--card-radius);padding:14px;margin-bottom:16px;box-shadow:0 10px 24px rgba(0,0,0,0.05);}
.label{font-weight:900;margin-bottom:6px;display:block;font-size:15px;color:#222}
.select,.input,.button{width:100%;padding:12px 14px;border-radius:10px;border:1px solid #e6e6e6;font-size:16px}
.button{background:#000;color:#fff;border:none;cursor:pointer;padding:14px 18px;font-weight:900;text-transform:uppercase}
.player-nav{display:flex;gap:8px;justify-content:center;margin:12px 0 18px;flex-wrap:wrap}
.player-nav button{background:#000;color:#fff;border:none;padding:10px 12px;border-radius:8px;font-weight:900;cursor:pointer;text-transform:uppercase}
.player-area{margin-bottom:14px;padding:14px;border-radius:12px;background:#fff;box-shadow:0 8px 28px rgba(0,0,0,0.06);border:1px solid rgba(0,0,0,0.04);}
.player-name{font-size:20px;font-weight:900;text-transform:uppercase}
.player-total{font-size:14px;font-weight:900;color:#222}
.subtle{color:#666;font-size:13px}
.fixtures{display:flex;gap:8px;flex-wrap:wrap;margin-top:12px;align-items:center}
.team-box{min-width:84px;max-width:140px;height:44px;display:flex;align-items:center;justify-content:center;padding:8px;border-radius:10px;font-weight:900;text-transform:uppercase;box-shadow:0 6px 18px rgba(0,0,0,0.04);cursor:pointer;background:linear-gradient(180deg,#e9f2ff,#d7ecff);color:#00305f}
.team-box.disabled{background:#f2f2f2;color:#999;cursor:default}
.picked-list{margin-top:12px;padding:10px;background:#fafafa;border-radius:8px;border:1px dashed #eee;min-height:48px}
.points-grid{margin-top:12px;overflow:auto}
.points-grid table{width:100%;border-collapse:collapse}
.points-grid th,.points-grid td{padding:8px 10px;text-align:center;border-bottom:1px solid #f5f5f5;font-size:14px}
.points-grid th{font-weight:800;text-transform:uppercase;font-size:13px}
.points-grid td.team{text-align:left;font-weight:700}
@media(max-width:520px){ .container{padding:10px} :root{--title-size: clamp(64px, 18vw, 96px); --tagline-size: clamp(18px,4.6vw,28px)} .team-box{min-width:72px;height:40px;font-size:13px} .player-name{font-size:18px} }
</style>
</head>
<body>
<div class="container">
  <nav class="nav">
    <a href="index.html">Home</a>
    <a href="predict.html" class="current">Predict</a>
    <a href="table.html">Table</a>
    <a href="rules.html" class="rules">Rules</a>
  </nav>
  <header>
    <h1 class="title">LMS XII</h1>
    <div class="tagline">CHOOSE <s style="color:inherit">LIFE</s> HARV</div>
  </header>
  <main>
    <section class="top-questions" aria-labelledby="top-questions-label">
      <div id="top-questions-label" class="label" style="font-size:18px">PICK!</div>
      <div style="margin-top:8px;display:grid;grid-template-columns:1fr;gap:10px;">
        <div>
          <label class="label">YOUR NAME</label>
          <select id="top-name" class="select" aria-label="Your name">
            <option value="">-- CHOOSE YOUR NAME --</option>
            <option value="BILLY">BILLY</option>
            <option value="CROSBO">CROSBO</option>
            <option value="INGZ">INGZ</option>
            <option value="KABZ">KABZ</option>
            <option value="KIT">KIT</option>
            <option value="LOCKY">LOCKY</option>
            <option value="STOOBZ">STOOBZ</option>
            <option value="T-CITY">T-CITY</option>
          </select>
        </div>
        <div>
          <label class="label">TEAM FOR THE WEEK</label>
          <select id="top-team" class="select" aria-label="Team for the week">
            <option value="">-- CHOOSE A TEAM --</option>
            <option>Arsenal</option>
            <option>Man City</option>
            <option>Man Utd</option>
            <option>Spurs</option>
            <option>Liverpool</option>
          </select>
        </div>
        <div>
          <label class="label">PLAYER</label>
          <input id="top-player" class="input" placeholder="ENTER PLAYER NAME (E.G. HAALAND)" aria-label="Player pick">
        </div>
        <div>
          <button class="button" id="submitPick">SUBMIT PICK</button>
        </div>
      </div>
    </section>
    <div class="player-nav" role="navigation" aria-label="Jump to player">
      <button data-player="BILLY">BILLY</button>
      <button data-player="CROSBO">CROSBO</button>
      <button data-player="INGZ">INGZ</button>
      <button data-player="KABZ">KABZ</button>
      <button data-player="KIT">KIT</button>
      <button data-player="LOCKY">LOCKY</button>
      <button data-player="STOOBZ">STOOBZ</button>
      <button data-player="T-CITY">T-CITY</button>
    </div>
    <section id="players"></section>
  </main>
</div>
</body>
</html>
