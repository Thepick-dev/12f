<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>LMS XII - Predict</title>
<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=League+Gothic&display=swap" rel="stylesheet">
<style>
:root {
  --bg:#ffffff;
  --text:#000000;
  --accent-orange:#00d1c1; /* tealish neon instead of pink */
}

body {
  margin:0;
  font-family:"League Gothic", Arial, sans-serif;
  background:var(--bg);
  color:var(--text);
  display:flex;
  flex-direction:column;
  align-items:center;
}

a { text-decoration:none; color:inherit; }
.container { max-width:960px; width:100%; padding:20px; box-sizing:border-box; }

/* Header / Navigation same as HOME */
.nav { width:100%; display:flex; justify-content:center; gap:28px; padding:12px 0; }
.nav a { font-weight:700; font-size:22px; text-transform:uppercase; font-style:italic; color:#000; }
.nav a.current { color:var(--accent-orange); }

/* Title same as HOME */
h1.title { 
  font-family:"Bebas Neue", sans-serif;
  font-weight:400;
  font-size:clamp(100px,12vw,160px);
  margin:40px 0 10px;
  text-align:center;
  padding:20px;
  border:2px solid;
  border-image: linear-gradient(90deg, #ff007f, #00f2ff, #ffd400) 1;
  border-radius:8px;
  box-shadow: inset 0 -4px 10px rgba(0,0,0,0.04);
}

/* Tagline same size as HOME */
.tagline { font-size:clamp(26px,5vw,36px); text-transform:uppercase; font-weight:700; color:var(--accent-orange); text-align:center; margin-bottom:48px; }

/* Player area */
.player-area { margin-bottom:24px; padding:16px; border-radius:12px; background:#f9f9f9; box-shadow:0 6px 20px rgba(0,0,0,0.04); }
.player-title { display:flex; justify-content:space-between; align-items:center; margin-bottom:12px; }
.player-name { font-size:22px; font-weight:900; text-transform:uppercase; }
.player-total { font-size:16px; font-weight:700; color:#333; }
.fixtures { display:flex; flex-wrap:wrap; gap:8px; }
.team-box { background:var(--accent-orange); color:#000; font-weight:700; text-align:center; border-radius:8px; padding:8px; cursor:pointer; min-width:100px; flex:1; }
.picked-list { margin-top:12px; font-size:14px; background:#fafafa; border:1px dashed #eee; padding:12px; border-radius:8px; }

</style>
</head>
<body>
<div class="container">
  <nav class="nav">
    <a href="index.html">Home</a>
    <a href="predict.html" class="current">Predict</a>
    <a href="table.html">Table</a>
    <a href="rules.html">Rules</a>
  </nav>

  <header>
    <h1 class="title">LMS XII</h1>
    <div class="tagline">CHOOSE HARV</div>
  </header>

  <main>
    <!-- Player sections -->
    <div class="player-area" id="player-BILLY">
      <div class="player-title">
        <div class="player-name">BILLY</div>
        <div class="player-total">TOTAL: 0</div>
      </div>
      <div class="fixtures">
        <div class="team-box">Arsenal</div>
        <div class="team-box">Chelsea</div>
        <div class="team-box">Liverpool</div>
      </div>
      <div class="picked-list">No players picked yet</div>
    </div>

    <div class="player-area" id="player-CROSBO">
      <div class="player-title">
        <div class="player-name">CROSBO</div>
        <div class="player-total">TOTAL: 0</div>
      </div>
      <div class="fixtures">
        <div class="team-box">Man City</div>
        <div class="team-box">Tottenham</div>
        <div class="team-box">Arsenal</div>
      </div>
      <div class="picked-list">No players picked yet</div>
    </div>

    <!-- Repeat for all other players -->
  </main>
</div>
</body>
</html>
